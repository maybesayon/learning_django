{% extends 'temp_inheritance/base.html' %}

{% block content %}
<h1>Items And Infos</h1>
<table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Features</th>
        
      </tr>
    </thead>
    <tbody>
        {% for info in items %}
      <tr>
        <th scope="row">{{forloop.counter}}</th>
        <td>{{info.name}}</td>
        <td>{{info.feature}}</td>
        {% endfor %}
      </tr>
    </tbody>
  </table>
{% endblock %}
