{% extends 'CRUD/base.html' %}

{% block content %}
    <form method="post" action="{% url 'delete_student' student.id %}">
        {% csrf_token %}
        <h1>Are you sure you want to delete classroom {{student.name}}?</h1>
        <a class="btn btn-primary" href="{% url 'crud_student' %}">Cancel</a>
        <button class="btn btn-danger" href="#">Delete</button>
    </form>
{% endblock %}
