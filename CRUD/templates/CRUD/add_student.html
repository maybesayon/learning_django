{% extends 'CRUD/base.html' %}

{% block content %}
<h1>{{title}}</h1>
<form class="row g-3" method="post" action="{% url 'add_student' %}" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="col-md-6">
      <label for="inputEmail4" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" name="name">
    </div>
    <div class="col-md-6">
      <label for="inputPassword4" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" name="email">
    </div>
    <div class="col-6">
      <label for="inputAddress" class="form-label">Age</label>
      <input type="number" class="form-control" id="age" name="age">
    </div>
    <div class="col-6">
      <label for="inputAddress2" class="form-label">Address</label>
      <input type="text" class="form-control" id="inputAddress" name="address">
    </div>
    <div class="col-md-5">
      <label for="inputCity" class="form-label">contact</label>
      <input type="text" class="form-control" id="Contact" name="contact">
    </div>
    <div class="col-md-4">
      <label for="inputState" class="form-label">Classroom</label>
      <select id="inputState" class="form-select" name="classroom_name">
        {% for classroom in classrooms %}
          <option selected>{{classroom.name}}</option>
        {% endfor %}
        
      </select>
    </div>
    <div class="col-md-3">
      <label for="inputZip" class="form-label">Profile Picture</label>
      <input type="File" class="form-control" id="Profile Picture" name="pp">
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-success">Submit</button>
      <a href="{% url 'crud_student' %}" class="btn btn-primary">Cancel</a>
    </div>
  </form>
{% endblock %}
