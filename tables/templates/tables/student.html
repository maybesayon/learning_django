{% extends 'temp_inheritance/base.html'%}

{% block content %}
<table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Age</th>
        <th scope="col">Address</th>
        <th scope="col">Bio</th>
      </tr>
    </thead>
    <tbody>
        {% for info in students %}

      <tr>
        <th scope="row">{{forloop.counter}}</th>
        <td>{{info.name}}</td>
        <td>{{info.email}}</td>
        <td>{{info.age}}</td>
        <td>{{info.address}}</td>
        <td>{{info.bio}}</td>

        {% endfor %}
      </tr>
    </tbody>
  </table>
   

{% endblock %}
