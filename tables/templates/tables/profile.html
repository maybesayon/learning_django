{% extends 'temp_inheritance/base.html' %}

{% block content %}
<h1>Students Bio</h1>
<table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Contact</th>
        <th scope="col">Roll no.</th>
      </tr>
    </thead>
    <tbody>
        {% for data in profile %}
      <tr>
        <th scope="row">{{forloop.counter}}</th>
        <td>{{data.student.name}}</td>
        <td>{{data.contact}}</td>
        <td>{{data.roll_no}}</td>
        {% endfor %}
      </tr>
    </tbody>
  </table>
{% endblock %}
